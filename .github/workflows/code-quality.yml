name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          cd MyAdventures
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=mcpi,__pycache__,.git
          python -m flake8 . --count --exit-zero \
            --max-line-length=127 \
            --statistics \
            --ignore=C901,E741,F841 \
            --exclude=mcpi,__pycache__,.git

      - name: Check code formatting with black
        run: |
          cd MyAdventures
          python -m black --check --diff --exclude="mcpi" .
        continue-on-error: true
